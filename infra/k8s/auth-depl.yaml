apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: starters/auth
          # $ kubectl create secret generic jwt-secret --from-literal=JWT_SECRET=asdf
          #
          env:
            # - name: JWT_SECRET
            #   valueFrom:
            #     secretKeyRef:
            #       name: jwt-secret
            #       key: JWT_SECRET
            - name: NODE_ENV
              value: "development"
            - name: PORT
              value: "3000"
            - name: "MORGAN_LEVEL"
              value: common
            - name: SIGNATURE
              value: "supersecret"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
