apiVersion: gateway.networking.k8s.io/v1beta1
kind: GatewayClass

metadata:
  name: traefik
spec:
  controllerName: traefik.io/gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway

metadata:
  name: traefik-gateway
spec:
  gatewayClassName: traefik
  listeners:
    - name: websecure
      protocol: HTTPS
      port: 443
      tls:
        certificateRefs:
          - name: traefik-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
