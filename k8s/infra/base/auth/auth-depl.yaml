apiVersion: apps/v1
kind: Deployment

metadata:
  name: auth-depl
spec:
  selector:
    matchLabels:
      app: auth
  replicas: 3
  # This is the default strategy, making it explicit
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # At most 1 pod can be unavailable during the update
      maxSurge: 1 # At most 1 additional pod can be created during the update
  template:
    metadata:
      labels:
        app: auth
    spec:
      # https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#more-practical-use-cases
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - auth
              topologyKey: kubernetes.io/hostname
      containers:
        - name: auth
          image: mdstaicu/auth
          env:
            - name: MONGO_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: auth-cm
                  key: MONGO_DB_URI
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: auth-cm
                  key: DOMAIN
            - name: ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: auth-cm
                  key: ORIGIN

            - name: ACCESS_TOKEN_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: ACCESS_TOKEN_PRIVATE_KEY
            - name: ACCESS_TOKEN_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: ACCESS_TOKEN_PUBLIC_KEY
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: REFRESH_TOKEN_SECRET

            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: NATS_CLUSTER_FQDN
              value: "nats.${NAMESPACE}.svc.cluster.local"

          volumeMounts:
            - name: nats-auth-creds
              mountPath: /secrets
              readOnly: true

          #
          # total probe time =
          #     initialDelay + timeout + ( (periodSeconds + timeout) * (failureThreshold - 1) )
          #
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 2

          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 2

      volumes:
        - name: nats-auth-creds
          secret:
            secretName: nats-auth-secret
