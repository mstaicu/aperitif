apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: nats-depl
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: nats
  serviceName: nats-headless
  template:
    metadata:
      labels:
        app: nats
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nats
              topologyKey: kubernetes.io/hostname
      automountServiceAccountToken: false
      containers:
        - name: nats
          image: nats:2.10.23-alpine
          args: ["-c", "/etc/nats/nats-server.conf"]

          volumeMounts:
            - name: nats-server-cm
              mountPath: /etc/nats/

          readinessProbe:
            httpGet:
              path: /healthz?js-server-only=true
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /healthz?js-enabled-only=true
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 60

      volumes:
        - name: nats-server-cm
          configMap:
            name: nats-cm
