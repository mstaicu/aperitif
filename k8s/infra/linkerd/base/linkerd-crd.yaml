apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository

metadata:
  name: linkerd-crds-oci
  namespace: flux-system
spec:
  url: oci://ghcr.io/linkerd/charts/linkerd-crds
  ref:
    tag: 1.8.0
  interval: 1h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease

metadata:
  name: linkerd-crds
  namespace: flux-system
spec:
  chartRef:
    kind: OCIRepository
    name: linkerd-crds-oci
    namespace: flux-system
  interval: 10m
  install:
    remediation: { retries: 3 }
  upgrade:
    remediation: { retries: 3 }
