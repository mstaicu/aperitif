apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.4
          args:
            - --api=true
            - --api.dashboard=true

            - --accesslog

            - --entrypoints.http.address=:80
            - --entrypoints.https.address=:443

            - --certificatesresolvers.letsencrypt.acme.email=md.staicu@yahoo.com
            #
            # TODO: Depending on the cloud platform, provision a persistent volume claim
            # in order to save the certificates
            #
            - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
            - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
            - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http

            - --providers.kubernetescrd
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-lb-srv
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: client-ingress-route-https
spec:
  entryPoints:
    - https
  routes:
    - match: Host(`www.ticketing-test-prod-app.xyz`)
      kind: Rule
      services:
        - name: client-srv
          port: 3000
  tls:
    certResolver: letsencrypt
    domains:
      - main: www.ticketing-test-prod-app.xyz
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: client-ingress-route-http
spec:
  entryPoints:
    - http
  routes:
    - match: Host(`www.ticketing-test-prod-app.xyz`)
      kind: Rule
      #
      # TODO: Route the requests TO the client to HTTPS if they're done by a client from HTTP
      # I think this is not necessary as when the client makes a request to Traefik via its ClusterIP
      # it will communicate via HTTP, so I think we can activate all communications to the client from the outside world
      # to use HTTPS, as the client will always communicate with Traefik via its HTTP ClusterIP endpoint
      #
      # middlewares:
      #   - name: client-ingress-route-redirect-https
      services:
        - name: client-srv
          port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: auth-ingress-route-https
spec:
  entryPoints:
    - https
  routes:
    - match: Host(`www.ticketing-test-prod-app.xyz`) && PathPrefix(`/api/auth`)
      kind: Rule
      middlewares:
        - name: strip-auth-prefix
      services:
        - name: auth-srv
          port: 3000
  tls:
    certResolver: letsencrypt
    domains:
      - main: www.ticketing-test-prod-app.xyz
