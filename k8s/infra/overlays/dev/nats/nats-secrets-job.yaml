apiVersion: batch/v1
kind: Job

metadata:
  name: generate-nats-secrets
spec:
  ttlSecondsAfterFinished: 0 # Automatically delete after 0 seconds
  template:
    spec:
      serviceAccountName: secrets-manager-sa
      initContainers:
        - name: nats-box
          image: natsio/nats-box:latest
          command:
            - sh
            - /scripts/generate-secrets.sh
          volumeMounts:
            - name: nats-scripts
              mountPath: /scripts
            - name: secrets-volume
              mountPath: /secrets

      containers:
        - name: create-secret
          image: bitnami/kubectl:latest
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - sh
            - /scripts/create-secrets.sh

          volumeMounts:
            - name: nats-scripts
              mountPath: /scripts
            - name: secrets-volume
              mountPath: /secrets

      volumes:
        - name: secrets-volume
          emptyDir: {}
        - name: nats-scripts
          configMap:
            name: nats-scripts

      restartPolicy: OnFailure
