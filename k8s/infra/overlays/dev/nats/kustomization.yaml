apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/nats
  - nats-rbac.yaml
  - nats-secrets-job.yaml

configMapGenerator:
  - name: nats-conf-cm
    files:
      - nats-server.conf=nats-server.conf
  - name: nats-cm-scripts
    files:
      - create-secrets.sh=scripts/create-secrets.sh
      - generate-secrets.sh=scripts/generate-secrets.sh

patches:
  - path: nats-depl.yaml
