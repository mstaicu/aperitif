apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-srv-cert
spec:
  secretName: traefik-srv-tls
  duration: 2160h
  renewBefore: 360h
  commonName: traefik-srv.dev.svc.cluster.local
  dnsNames:
    - traefik-srv
    - traefik-srv.dev
    - traefik-srv.dev.svc
    - traefik-srv.dev.svc.cluster.local
  issuerRef:
    name: internal-ca-issuer
    kind: Issuer
