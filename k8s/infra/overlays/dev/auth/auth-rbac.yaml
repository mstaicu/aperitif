apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: auth-sa-role
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-sa-rolebinding
subjects:
  - kind: ServiceAccount
    name: auth-sa
roleRef:
  kind: Role
  name: auth-sa-role
  apiGroup: rbac.authorization.k8s.io
