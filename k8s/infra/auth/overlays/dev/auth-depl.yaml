apiVersion: apps/v1
kind: Deployment

metadata:
  name: auth-depl
spec:
  replicas: 1
  template:
    spec:
      affinity: null
      containers:
        - name: auth
          image: mdstaicu/auth
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MONGO_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: auth-env-cm
                  key: MONGO_DB_URI
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: auth-env-cm
                  key: DOMAIN
            - name: ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: auth-env-cm
                  key: ORIGIN
