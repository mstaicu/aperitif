apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: auth

resources:
  - ../../base
  - auth-api-ingress.yaml
  - auth-api-jwts.yaml
  - auth-api-mongo-depl.yaml
  - auth-ns.yaml

configMapGenerator:
  - name: auth-env-cm
    literals:
      - MONGO_DB_URI=mongodb://auth-api-mongo-srv:27017
      - ORIGIN=https://tma.com

patches:
  - path: auth-api-depl.yaml
