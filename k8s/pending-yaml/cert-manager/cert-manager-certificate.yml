apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-manager-certificates
spec:
  dnsNames:
    #
    # TODO: Automate to add an entry in /etc/hosts to map the IP to the tma.com domain
    #
    - tma.com
  secretName: traefik-certificates-secret
  issuerRef:
    name: selfsigned-issuer
