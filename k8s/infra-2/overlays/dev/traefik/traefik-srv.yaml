#
# If you want to debug this, you have to
#
# 2. Register '127.0.0.1 tma.com' in your /etc/hosts
# 3. Access http://tma.com:30000/v1/auth/healthz
#
apiVersion: v1
kind: Service
metadata:
  name: traefik-srv-nodeport
spec:
  type: NodePort
  selector:
    app: traefik
  ports:
    - name: traefik-nodeport
      protocol: TCP
      targetPort: 80
      port: 80
      nodePort: 30000
