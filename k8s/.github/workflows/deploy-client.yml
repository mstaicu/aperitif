name: deploy-client

on:
  push:
    branches:
      - master
    paths:
      - "client/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #
      # TODO: Add STRIPE_PUBLISHABLE_KEY to Github's secrets and build the image with env var
      #
      - run: cd client && docker build -t mdstaicu/client --secret id=stripe_publishable_key,env=STRIPE_PUBLISHABLE_KEY .
        env:
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push mdstaicu/client
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      # Get the name of the cluster from DigitalOcean, in this case "k8s-ticketing"
      - run: doctl kubernetes cluster kubeconfig save k8s-ticketing
      # Use the name of the deployment as specified in the depl file, in the metadata section, in this case "client-depl"
      - run: kubectl rollout restart deployment client-depl
