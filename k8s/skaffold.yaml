apiVersion: skaffold/v4beta11
kind: Config

metadata:
  name: k8s

build:
  local:
    push: true
  tagPolicy:
    gitCommit:
      variant: AbbrevCommitSha
  artifacts:
    - image: mdstaicu/auth
      context: auth
      docker:
        dockerfile: Dockerfile
        target: prod

profiles:
  - name: dev
    build:
      local:
        push: false
      artifacts:
        - image: mdstaicu/auth
          context: auth
          docker:
            dockerfile: Dockerfile
            target: dev
          sync:
            manual:
              - src: src/**/*.mjs
                dest: .
    manifests:
      kustomize:
        paths:
          - infra/auth/overlays/dev

  - name: auth-prod
    manifests:
      kustomize:
        paths:
          - infra/auth/overlays/prod

