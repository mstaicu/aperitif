apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: k8s

build:
  tagPolicy:
    gitCommit:
      variant: AbbrevCommitSha
  artifacts:
    - image: mdstaicu/auth
      context: auth
      docker:
        dockerfile: Dockerfile

profiles:
  - name: dev
    activation:
      - command: dev
    build:
      local:
        push: false
      artifacts:
        - image: mdstaicu/auth
          context: auth
          docker:
            target: dev
          sync:
            manual:
              - src: src/**/*.mjs
                dest: .
    manifests:
      kustomize:
        paths:
          - infra/overlays/dev

