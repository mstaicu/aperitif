apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: k8s

build:
  local:
    push: false
  artifacts:
    - image: mdstaicu/auth
      context: auth
      docker:
        dockerfile: Dockerfile
        target: dev
      sync:
        manual:
          - src: src/**/*.mjs
            dest: .

profiles:
  - name: dev
    activation:
      - command: dev

    manifests:
      kustomize:
        paths:
          - infra/overlays/cluster/dev/crd
          - infra/overlays/cluster/dev/ns
          - infra/overlays/cluster/dev/rbac
          - infra/overlays/cluster/dev/job
          - infra/overlays/cluster/dev